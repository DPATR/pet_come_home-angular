<div id="container">
  <!-- Create Location Box -->
  <div id="wrapper">
    <!-- Create Location Form -->
    <div id="add-location">
      <!-- <div id="back">
        <a (click)="removeMessage()" routerLink="/bill" class="back">Go Back</a>
        <br>
      </div> -->
        <form (ngSubmit)="saveLocation(newLocation)" ngNativeValidate>
          <div *ngIf="locationService.createLocationSuccess" class="success">
            <h5>The location has successfully been created.</h5>
          </div>
          <div *ngIf="locationService.createLocationFailure" class="failure">
            <h5>This new location failed to be added.</h5>
          </div>
          <h1>New Location</h1>
          <label for="locCity">City:</label><br>
          <input name="locCity" [(ngModel)]="newLocation.locCity" id="new-loc-city" size="20" maxlength="20" placeholder="City"><br>
          <br><label for="locDesc">Description:</label><br>
          <input name="locDesc" [(ngModel)]="newLocation.locDesc" id="new-loc-desc" size="20" maxlength="20" placeholder="Description"><br>
          <br><label for="locLat">Latitude:</label><br>
          <input name="locLat" [(ngModel)]="newLocation.locLat" id="new-loc-lat" size="20" maxlength="20" placeholder="Latitude"><br>
          <br><label for="locLong">Longtitude:</label><br>
          <input name="locLong" [(ngModel)]="newLocation.locLong" id="new-loc-long" size="20" maxlength="20" placeholder="Longtitude"><br>
          <br><label for="locName">Name:</label><br>
          <input name="locName" [(ngModel)]="newLocation.locName" id="new-loc-name" size="20" maxlength="20" placeholder="Name" required/><br>
          <br><label for="locState">State:</label><br>
          <input name="locState" [(ngModel)]="newLocation.locState" id="new-loc-state" size="20" maxlength="2" placeholder="State"><br>
          <br><label for="locZip">Zip Code:</label><br>
          <input name="locZip" [(ngModel)]="newLocation.locZip" id="new-loc-zip" size="20" maxlength="5" placeholder="Zip Code"><br>
          <!-- locInd = "1" must be included in the service for output -->
          <br>
          <br>
          <p class="submit button">
            <input type="submit" value="Add"/>
          </p>
        </form>
      </div><!--/ create-location-->
    </div><!--/ wrapper-->
  </div><!--/ container-->
