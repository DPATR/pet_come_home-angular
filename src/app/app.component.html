<!-- If url is NOT the app.component page, do not show the Welcome message; driven by findLocation function & CSS display rule for app.component page -->
<div [ngClass]="{'show': pageLocation==='/' }" style="text-align:center" hidden>
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<!-- If url is NOT the app.component page, do not show the Carousel; driven by findLocation function & CSS display rule for app.component page -->
<div [ngClass]="{'show': pageLocation==='/' }" id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000" hidden>
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img-responsive center-block" width="600" src="assets/images/Puppies.jpeg" alt="image">
    </div>
    <div class="item">
      <img class="img-responsive center-block" width="600" src="assets/images/Cat1.jpeg" alt="image">
    </div>
    <div class="item">
      <img class="img-responsive center-block" width="600" src="assets/images/Dog1.jpeg" alt="image">
    </div>
    <div class="item">
      <img class="img-responsive center-block" width="600" src="assets/images/Cats.jpeg" alt="image">
    </div>
    <div class="item">
      <img class="img-responsive center-block" width="600" src="assets/images/Dogs.jpeg" alt="image">
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
