<div id="container">
  <!-- Create Pet Box -->
  <div id="wrapper">
    <!-- Create Pet Form -->
    <div id="add-pet">
      <!-- <div id="back">
        <a (click)="removeMessage()" routerLink="/bill" class="back">Go Back</a>
        <br>
      </div> -->
        <form (ngSubmit)="savePet(newPet)" ngNativeValidate>
          <div *ngIf="petService.createPetFailure" class="failure">
            <h5>This new pet failed to be added.</h5>
          </div>
          <h1>Report a Pet</h1>
          <label for="petName">Name:</label><br>
          <input name="petName" [(ngModel)]="newPet.petName" id="new-petName" placeholder="Pet Name" size="20"><br>
          <br><label for="petChipTag">Chip Tag:</label>
          <input name="petChipTag" [(ngModel)]="newPet.petChipTag" id="new-petChipTag" size="20" maxlength="10" placeholder="Pet Chip Tag"><br>
          <br><label for="petRabiesTag">Rabies Tag:</label>
          <input name="petRabiesTag" [(ngModel)]="newPet.petRabiesTag" id="new-petRabiesTag" size="20" maxlength="10" placeholder="Pet Rabies Tag"><br>
          <br><label for="petDesc">Description:</label>
          <input name="petDesc" [(ngModel)]="newPet.petDesc" id="new-petDesc" size="20" maxlength="20" placeholder="Pet Description" required/><br>
          <br><label for="petBreed">Breed:</label><br>
          <input name="petBreed" [(ngModel)]="newPet.petBreed" id="new-petBreed" size="20" maxlength="10" placeholder="Pet Breed"><br>
          <br><label for="petSize">Size:</label><br>
          <input name="petSize" [(ngModel)]="newPet.petSize" id="new-petSize" size="20" maxlength="10" placeholder="Pet Size" required/><br>
          <br><label for="petColor">Color:</label><br>
          <input name="petColor" [(ngModel)]="newPet.petColor" id="new-petColor" size="20" maxlength="20" placeholder="Pet Color" required/><br>
          <br><label for="petType">Type:</label><br>
          <div>
            <select name="petType" [(ngModel)]="newPet.petType" id="new-petType" width="20" maxlength="10" required>
              <option disabled selected value> -- Select a Pet Type -- </option>
              <option value="DOG">Dog</option>
              <option value="CAT">Cat</option>
              <option value="REPTILE">Reptile</option>
              <option value="FARM ANIMAL">Farm Animal</option>
              <option value="BIRD">Bird</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <!-- <br><label for="petType">Type:</label><br>
          <input name="petType" [(ngModel)]="newPet.petType" id="new-petType" size="20" maxlength="10" placeholder="Pet Type" required/><br> -->
          <br><label for="petStatus">Status:</label>
          <div>
            <select name="petStatus" [(ngModel)]="newPet.petStatus" id="new-petStatus" width="20" maxlength="10" required>
              <option disabled selected value> -- Select a Pet Type -- </option>
              <option value="LOST">Lost</option>
              <option value="FOUND">Found</option>
              <option value="SIGHTED">Sighted</option>
              <option value="RETURNED">Returned</option>
            </select>
          </div>
          <!-- <br><label for="petStatus">Status:</label>
          <input name="petStatus" [(ngModel)]="newPet.petStatus" id="new-petStatus" size="20" maxlength="10" placeholder="Pet Status" required/><br> -->
          <br>
          <br>
          <p class="submit button">
            <input type="submit" value="Add"/>
          </p>
        </form>
      </div><!--/ create-pet-->
    </div><!--/ wrapper-->
  </div><!--/ container-->
