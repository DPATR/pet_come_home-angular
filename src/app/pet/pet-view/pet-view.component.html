<div id="container">
  <!-- View Pet Box -->
  <div id="wrapper">
    <!-- View Pet Form -->
    <div id="view-pet">
      <div id="back">
        <a (click)="removeMessage()" routerLink="/pet" class="back">Go Back</a>
        <br>
      </div>
        <form>
          <!-- <div *ngIf="petService.updatePetFailure" class="failure">
            <h5>This pet could not be updated.</h5>
          </div> -->
          <h1>Pet Details</h1>
          <label for="petName">Name:</label><br>
          <input name="petName" [(ngModel)]="viewPet.petName" id="pet-name" size="20" readonly><br>
          <br><label for="petChipTag">Chip Tag:</label><br>
          <input name="petChipTag" [(ngModel)]="viewPet.petChipTag" id="pet-chipTag" size="20" readonly><br>
          <br><label for="petRabiesTag">Rabies Tag:</label><br>
          <input name="petRabiesTag" [(ngModel)]="viewPet.petRabiesTag" id="pet-rabiesTag" size="20" readonly><br>
          <br><label for="petDesc">Description:</label><br>
          <input name="petDesc" [(ngModel)]="viewPet.petDesc" id="pet-desc" size="20" readonly><br>
          <br><label for="petBreed">Breed:</label><br>
          <input name="petBreed" [(ngModel)]="viewPet.petBreed" id="pet-breed" size="20" readonly><br>
          <br><label for="petSize">Size:</label><br>
          <input name="petSize" [(ngModel)]="viewPet.petSize" id="pet-size" size="20" readonly><br>
          <br><label for="petColor">Color:</label><br>
          <input name="petColor" [(ngModel)]="viewPet.petColor" id="pet-color" size="20" readonly><br>
          <br><label for="petType">Type:</label><br>
          <input name="petType" [(ngModel)]="viewPet.petType.petSpecies" id="pet-type" size="20" readonly><br>
          <br><label for="petStatus">Status:</label><br>
          <input name="petStatus" [(ngModel)]="viewPet.petStatus.petStatus" id="pet-status" size="20" readonly><br>
          <br>
          <h2> Pet Location Details</h2>
          <label for="location.locName">Location Name:</label><br>
          <input name="location.locName" [(ngModel)]="viewPet.location.locName" id="pet-locName" size="20" readonly><br>
          <br><label for="location.locCity">City:</label><br>
          <input name="location.locCity" [(ngModel)]="viewPet.location.locCity" id="pet-locCity" size="20" readonly><br>
          <br><label for="location.locState">State:</label><br>
          <input name="location.locState" [(ngModel)]="viewPet.location.locState" id="pet-locState" size="20" readonly><br>
          <br><label for="location.locZip">Zip Code:</label><br>
          <input name="location.locZip" [(ngModel)]="viewPet.location.locZip" id="pet-locZip" size="20" readonly><br>
          <br><label for="location.locDesc">Description:</label><br>
          <input name="location.locDesc" [(ngModel)]="viewPet.location.locDesc" id="pet-locDesc" size="20" readonly><br>
          <br><label for="location.locLat">Latitude:</label><br>
          <input name="location.locLat" [(ngModel)]="viewPet.location.locLat" id="pet-locLat" size="20" readonly><br>
          <br><label for="location.locLong">Longitude:</label><br>
          <input name="location.locLong" [(ngModel)]="viewPet.location.locLong" id="pet-locLong" size="20" readonly><br>
          <!-- <br>
          <br>
          <p class="submit button">
            <input type="submit" value="Edit"/>
          </p> -->
        </form>
      </div><!--/ view-pet-->
    </div><!--/ wrapper-->
  </div><!--/ container-->
